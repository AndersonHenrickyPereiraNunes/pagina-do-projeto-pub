    <script>
        const etapas = document.querySelectorAll('.cadastro, .section_2, .section_3, .section_4, .section_5, .content-6');
        let etapaAtual = 0;

        function avancar() {
            etapas[etapaAtual].style.display = 'none';
            etapaAtual++;
            if (etapaAtual >= etapas.length) {
                etapaAtual = etapas.length - 1;
            }
            etapas[etapaAtual].style.display = 'block';
        }

        function voltar() {
            etapas[etapaAtual].style.display = 'none';
            etapaAtual--;
            if (etapaAtual < 0) {
                etapaAtual = 0;
            }
            etapas[etapaAtual].style.display = 'block';
        }

        document.getElementById('avancar').addEventListener('click', avancar);
        document.getElementById('voltar').addEventListener('click', voltar);

        
        etapas[0].style.display = 'block';

       
        for (let i = 1; i < etapas.length; i++) {
            etapas[i].style.display = 'none';
        }

    </script>
