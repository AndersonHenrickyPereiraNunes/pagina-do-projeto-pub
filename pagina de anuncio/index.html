<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncie seu espaço</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    

</head>

<body>
    <header>
        <div><i class="">logo healthspace </i></div>

        <div>Menu sanduichi<i></i></div>
    </header>
    <main>
        <section class="etapa_1" id="cadastro">
            <h2>Informe o endereço do seu espaço</h2>
            <div class="name-of-ad-div" id="name-of-ad-div">
                <input type="text" class="name-of-ad" name="escolheai" placeholder="Nome do seu anuncio" required>
            </div>
            <div class="content-1">
                <input type="number" class="style-input" name="escolheai" placeholder="Cep" required>
                <input type="text" class="style-input" name="escolheai" placeholder="Rua" required>
            </div>

            <div class="content-2">
                <input type="text" class="style-input" name="escolheai" placeholder="Bairro" required>
                <input type="text" class="style-input" name="escolheai" placeholder="Cidade" required>
            </div>

            <div class="content-3">
                <input type="text" class="n" name="" placeholder="Estado" required>
                <input type="number" class="n" name="escolheai" placeholder="Nº" required>

            </div>
        </section>
        <section class="etapa_2" id="cadastro_3">
            <h2>Recursos basicos</h2>
            <div class="main-box-btns">
                <div class="box_btns">
                    <button id="" class="btn_recursos"><span>Wi-fi</span></button>
                    <button id="" class="btn_recursos"><span>Estacionamento</span></button>
                    <button id="" class="btn_recursos"><span>Ar-condicionado</span> </button>
                </div>
                <div class="box_btns_2">
                    <button id="" class="btn_recursos"><span>Recepção</span></button>
                    <button id="" class="btn_recursos"><span>Elevador</span></button>
                    <button id="" class="btn_recursos"> <span>Banheiro</span></button>
                </div>
            </div>
        </section>
        <section class="etapa_3" id="cadastro_2">

            <h2>Que tipo de sala você oferece?</h2>
            <div class="box-sala">
                <select id="sala-clinica" name="sala-clinica" class="little-2">
                    <option value="">Selecione o tipo da sala</option>
                    <option value="fisioterapia">Fisioterapia</option>
                    <option value="odontologia">Odontologia</option>
                    <option value="psicologia">Psicologia</option>
                </select>
                <div class="main-box-btns">
                    <div class="box_btns">
                        <button id="" class="btn_espec"><span></span> </button>
                        <button id="" class="btn_espec"><span></span></button>
                        <button id="" class="btn_espec"><span></span> </button>
                    </div>
                    <div class="box_btns_2">
                        <button id="" class="btn_espec"><span></span></button>
                        <button id="" class="btn_espec"><span></span></button>
                        <button id="" class="btn_espec"> <span></span></button>
                    </div>
                    <div class="box_btns_2">
                        <button id="" class="btn_espec"><span></span></button>
                        <button id="" class="btn_espec"><span></span></button>
                        <button id="" class="btn_espec"> <span></span></button>
                    </div>
                </div>
            </div>
        </section>

        <section class="etapa_4" id="cadastro_4">

            <h2>Data, horario de funcionamento e valor por hora</h2>
            <div class="box-data">
                <div class="datas">
                    <span>Quando o espaço estara disponível?</span>
                    <div class="input_datas">
                        <input type="date" class="little" name="inicio">
                        <span>até</span>
                        <input type="date" class="little" name="fim">
                    </div>

                </div>

                <div class="select_Option_Horarios">
                    <span>Em quais horários?</span>
                    <div class="input_horas">
                        <input type="time" class="little" name="escolheai" required>
                        <span>até</span>
                        <input type="time" class="little" name="escolheai" required>
                    </div>

                </div>
                <div class="valorAnuncioBox">
                    <span>Valor por hora: R$</span>
                    <input type="number" class="little" placeholder="Valor" required>
                </div>
            </div>
        </section>
        <section class="etapa_5" id="cadastro_5">
            <h2>faça uma descrição e anexe algumas fotos</h2>
            <div class="text-content">
                <textarea required name="descricao" id=""></textarea>
            </div>
            <div class="box-upload">

                <div class="upload-container">
                    <input type="file" id="upload-input" accept="image/*">
                    <label for="upload-input" class="upload-label">
                        <span>Upload de Foto</span>
                        <i class="bi bi-upload"></i>
                    </label>

                </div>
                <div class="upload-container">
                    <input type="file" id="upload-input" accept="image/*">
                    <label for="upload-input" class="upload-label">
                        <span>Upload de Foto</span>
                        <i class="bi bi-upload"></i>
                    </label>

                </div>
                <div class="upload-container">
                    <input type="file" id="upload-input" accept="image/*">
                    <label for="upload-input" class="upload-label">
                        <span>Upload de Foto</span>
                        <i class="bi bi-upload"></i>
                    </label>

                </div>
                <div class="upload-container">
                    <input type="file" id="upload-input" accept="image/*">
                    <label for="upload-input" class="upload-label">
                        <span>Upload de Foto</span>
                        <i class="bi bi-upload"></i>
                    </label>

                </div>
                <div class="upload-container">
                    <input type="file" id="upload-input" accept="image/*">
                    <label for="upload-input" class="upload-label">
                        <span>Upload de Foto</span>
                        <i class="bi bi-upload"></i>
                    </label>

                </div>
            </div>
        </section>
        <div class="box_buttons">
            <button id="voltar" class="btn_back">Voltar</button>

            <!-- <input type="submit" id="submit" name="submit" class="submit" value="Salvar anuncio"> -->
            <button id="avancar" class="btn_advance">Avançar</button>
        </div>
    </main>

    <script>

        const selectSala = document.getElementById('sala-clinica');
        const botoesRecursos = document.querySelectorAll('.btn_espec');

        const recursos = {
            fisioterapia: [
                'Cama de fisioterapia',
                'Equipamento de eletroterapia',
                'Equipamento de hidroterapia',
                'Equipamento de termoterapia',
                'Mesa de massagem',
                'Aparelho de laser'
            ],
            odontologia: [
                'Cadeira odontológica',
                'Aparelho de raio-x',
                'Sucção',
                'Refletor',
                'Fotopolimerizador',
                'Mocho',
                'Autoclave'
            ],
            psicologia: [
                'Sala de atendimento individual',
                'Sala de atendimento em grupo',
                'Mesa de trabalho',
                'Cadeiras confortáveis',
                'Iluminação suave'
            ]
        };

        selectSala.addEventListener('change', () => {
            const salaSelecionada = selectSala.value;
            const recursosSala = recursos[salaSelecionada];

            if (recursosSala) {
                botoesRecursos.forEach((botao, index) => {
                    botao.textContent = recursosSala[index] || '';
                });
            } else {
                botoesRecursos.forEach(botao => {
                    botao.textContent = '';
                });
            }
        });

        const buttons = document.querySelectorAll('.btn_recursos, .btn_espec');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                console.log('Clique detectado');
                console.log(button.classList)
                // Alterna a classe 'selected' ao clicar
                button.classList.toggle('selected');
            });
        });

        const etapas = document.querySelectorAll('.etapa_1, .etapa_2, .etapa_3, .etapa_4, .etapa_5');
        let etapaAtual = 0;

        function avancar() {
            etapas[etapaAtual].style.display = 'none';
            etapaAtual++;
            if (etapaAtual >= etapas.length) {
                etapaAtual = etapas.length - 1;
            }
            etapas[etapaAtual].style.display = 'block';
        }

        function voltar() {
            etapas[etapaAtual].style.display = 'none';
            etapaAtual--;
            if (etapaAtual < 0) {
                etapaAtual = 0;
            }
            etapas[etapaAtual].style.display = 'block';
        }

        document.getElementById('avancar').addEventListener('click', avancar);
        document.getElementById('voltar').addEventListener('click', voltar);


        etapas[0].style.display = 'block';


        for (let i = 1; i < etapas.length; i++) {
            etapas[i].style.display = 'none';
        }
    </script>
</body>

</html>
